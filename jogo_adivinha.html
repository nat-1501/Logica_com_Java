<meta charset= "UFT-8">

<script> 

function pulaLinha () {
    document.write ("<br><br>"); 
}  

function mostra (frase) {

    document.write(frase);
    pulaLinha();

};    

var nome = prompt("Informe seu nome")
var numeroPensado = Math.round(Math.random() * 10);
console.log (numeroPensado)
var chute = parseInt(prompt("Digite seu chute " + nome));


    if (chute == numeroPensado) {
        mostra ("Você acertou! Parabens " + nome);
    } else {
        mostra ("Você errou " + nome + ", o numero pensado foi " + numeroPensado);

    }










</script>
