<meta charset=UTF-8>


<script>
    var nome1 = "Linda";
    var nome2 = "Guaraciara";
    var nome3 = "Perola";

    var idadeLinda = 12;
    var idadeGuaraciara = 15;
    var idadePerola = 13;


    document.write("A " + nome1 + " tem " + idadeLinda + " anos");
    document.write("<br>");
    document.write("A " + nome2 + " tem " + idadeGuaraciara + " anos");
    document.write("<br>");
    document.write("A " + nome3 + " tem " + idadePerola + " anos");
    document.write("<br>");

    var soma = (idadeLinda + idadeGuaraciara + idadePerola)/3;
    document.write("A média da idade das meninas é " + Math.round(soma));
    
 

</script>
