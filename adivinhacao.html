<meta charset= "UFT-8">

<script>

    function pulaLinha () {
        document.write ("<br><br>");
    }
    function mostra (frase) {
        document.write (frase);
        pulaLinha ();
    }

    var numeroPensado = 4;
    var tentativas = 1;

    while (tentativas <= 3 ) {
        var chute = parseInt(prompt("Digite seu chute!"));
        
        if (chute == numeroPensado) {

            mostra ("Você acertou! O numero pensado era " + numeroPensado);
            break;

        } else {

            mostra ("Você errou!");

        }
         tentativas ++;  

    }

</script>
